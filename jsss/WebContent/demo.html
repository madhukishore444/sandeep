 $("#loginForm").submit(function(e){
	var formData=$(this).serializeArray();

	var formURL="loginProcess";

	$.ajax({
	url : formURL,
	type: "POST",
	data:formData,

	sucess:function(data,textStatus,jqXHR){
	$("#loginForm").fadeOut();
	$("#message").html("<h3>u r sucssfuly logined in</h3>");
		},
		error:function(jqXHR,textStatus,errorThrown){


			}

		});
	e.preventDefault();
	e.unbind();
	$("#loginForm").submit();
	
	 });
 </script>
