<body>
<h2 align="center">Login page</h2>
<form name="loginForm" method="post" ng-app="myApp" ng-controller="validatecntrl" novalidate>
<table>
<tr><td>Username</td><td><input type="email" name="username" ng-model="username" required></td>
<td>
	<span style="color: red" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
		<span ng-show="loginForm.username.$error.required">
			username is required
		</span>
		<span ng-show="loginForm.username.$error.email">
		invalid email address
		</span>
	</span>
</td>

</tr>

<tr><td>password</td><td><input type="password" name="password"></td></tr>
<tr><td></td><td><input type="submit" value="Login" ng-disabled="loginForm.username.$dirty && loginForm.username.$invalid"></td></tr>

</table>
</form>

</body>
